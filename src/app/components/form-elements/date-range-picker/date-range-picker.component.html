<mat-form-field class="grid-filter-date-range-picker" appearance="" >
    <!-- <mat-label>Enter a date range</mat-label> -->
    <mat-date-range-input [rangePicker]="picker" #matRangePicker>
        <input [(ngModel)]="this.startDate" matStartDate #dateRangeStart placeholder="Start date" (dateChange)="dateRangeChange('search.startDate', dateRangeStart.value)">
        <input [(ngModel)]="this.endDate" matEndDate #dateRangeEnd placeholder="End date" (dateChange)="dateRangeChange('search.endDate', dateRangeEnd.value)">
    </mat-date-range-input>
    <!-- <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint> -->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
