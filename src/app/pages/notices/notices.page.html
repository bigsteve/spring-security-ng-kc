<app-header></app-header>
<section class="ftco-section" id="cards">
  <div class="container">
    <div class="row">
      <div class="col-md-4 cardheader" *ngFor="let notice of notices">
        <div class="card">
          <div class="icon-wrap px-4 pt-4">
            <!-- <div class="icon d-flex justify-content-center align-items-center bg-success rounded-circle fa fa-envelope-open"> -->
              <!-- <span class="ion-logo-ionic text-light"></span> -->
              <button mat-fab aria-label="Example icon button with a heart icon">
                <mat-icon>favorite</mat-icon>
              </button>
            <!-- </div> -->
          </div>
          <div class="card-body pb-5 px-4">
            <h2 class="card-title">{{notice.noticeSummary}}</h2>
            <p class="card-text">{{notice.noticeDetails}}</p>
            <button  routerLink="/contact" mat-flat-button color="accent" class="btn-custom">Contacy Us</button>

          </div>
        </div>
      </div>
     </div>
  </div>
</section>
